<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21st Century Scrapbook</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Styling for the heading */
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Ensure heading is centered */
            
        }

        /* Button design */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block; /* Ensures button is displayed in a block-level manner */
            margin: 0 auto; /* Centers the button */
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div>
        <h1>21st Century <br>Scrapbook</h1><br>
        <button onclick="window.location.href='page1.html';">Open</button>
    </div>
</body>
</html>
