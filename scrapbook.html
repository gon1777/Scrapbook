<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21st Century Scrapbook</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
    body {
        font-family: Arial, sans-serif;
        background-image: url('Oldcover.jpg'); /* Replace with your image path */
        background-size: cover; /* Makes sure the image fills the screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents image from repeating */
        background-attachment: fixed; /* Keeps the background fixed */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        flex-direction: column;
        position: relative; /* Allow absolute positioning of elements within the body */
    }
       .center-image {
        position: absolute;
        margin-bottom: 310px;
        top: 12%;
        left: 95%;
        transform: translate(-50%, -50%); /* Center the image exactly */
        z-index: 1; /* Ensure this image is on top of the background but under other content */
        width: 250px; /* Set the desired size for the new image */
    }
    .center-image1 {
        position: absolute;
        margin-bottom: 310px;
        top: 88%;
        left: 85%;
        transform: translate(-50%, -50%); /* Center the image exactly */
        z-index: 1; /* Ensure this image is on top of the background but under other content */
        width: 250px; /* Set the desired size for the new image */
    }
    .center-image2 {
        position: absolute;
        margin-bottom: 310px;
        top: 95%;
        left: 15%;
        transform: translate(-50%, -50%); /* Center the image exactly */
        z-index: 1; /* Ensure this image is on top of the background but under other content */
        width: 250px; /* Set the desired size for the new image */
    }
    .center-image3 {
        position: absolute;
        margin-bottom: 310px;
        top: 12%;
        left: 25%;
        transform: translate(-50%, -50%); /* Center the image exactly */
        z-index: 1; /* Ensure this image is on top of the background but under other content */
        width: 250px; /* Set the desired size for the new image */
    }

        /* Styling for the heading */
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Ensure heading is centered */
            
        }

        /* Button design */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block; /* Ensures button is displayed in a block-level manner */
            margin: 0 auto; /* Centers the button */
        }
        .statictext {
            z-index: 2;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <img src="Mag6.png" alt="Centered Image" class="center-image">
    <img src="Mag9.png" alt="Centered Image" class="center-image1">
    <img src="Mag8.png" alt="Centered Image" class="center-image2">
    <img src="Mag7.png" alt="Centered Image" class="center-image3">


    <div class="statictext">
        <h1>21st Century<br> <br>Riddles, Poems, Short Story, <br>and Myths</h1><br>
        <button onclick="window.location.href='page1.html';">Open</button>
    </div>
</body>
</html>
